<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07. JS Common Events</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        text-align: center;
        padding: 20px;
        background: #e8ecf3;
      }

      img {
        display: inline-block;
        width: 300px;
        height: 400px;
        object-fit: cover;
        border-radius: 8px;
        padding: 10px;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <img src="img/qiqi.jpg" />
    <script>
      // a
      document.addEventListener("click", (e) => {
        alert(`X: ${e.clientX}, Y: ${e.clientY}`);
      });

      // b
      document.addEventListener("keypress", (e) => {
        alert(`Key code: ${e.keyCode}`);
      });

      // c
      const img = document.querySelector("img");
      img.addEventListener("mouseover", (e) => {
        e.target.src = "img/zhongli.jpg";
      });

      img.addEventListener("mouseout", (e) => {
        e.target.src = "img/qiqi.jpg";
      });
    </script>
  </body>
</html>
