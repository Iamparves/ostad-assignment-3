<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02. Math Object</title>
  </head>
  <body>
    <script>
      // a
      const sqrtOfSumOfSquares = (numsArr) =>
        Math.sqrt(numsArr.reduce((total, num) => total + Math.pow(num, 2), 0));

      // b
      const arr = [2, 4, 6, 8, 10];
      console.log(sqrtOfSumOfSquares(arr));
    </script>
  </body>
</html>
